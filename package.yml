name       : python-pysol-cards
version    : 0.14.2
release    : 8
source     :
    - https://files.pythonhosted.org/packages/source/p/pysol_cards/pysol_cards-0.14.2.tar.gz : c08de857577bc3eec970c3add3c45b365316cc2844acd6083bb56ea31d40eaf0
homepage   : https://github.com/shlomif/pysol_cards
license    : MIT
component  : programming.python
summary    : Deal PySol FC Cards
description: |
    The pysol-cards python modules allow the python developer to generate the initial deals of some PySol FC games. It also supports PySol legacy deals and Microsoft FreeCell/Freecell Pro deals.
builddeps  :
    - pbr
    - python-random2
rundeps    :
    - pbr
    - python-random2
    - python-six
build      : |
    %python3_setup
install    : |
    %python3_install
