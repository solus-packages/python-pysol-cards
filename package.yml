name       : python-pysol-cards
version    : 0.10.1
release    : 5
source     :
    - https://files.pythonhosted.org/packages/source/p/pysol_cards/pysol_cards-0.10.1.tar.gz : ea6ac7e5849d0002cc880868f3a82a84332d5bbb79eb6496ed9676a104046297
homepage   : https://github.com/shlomif/pysol_cards
license    : MIT
component  : programming.python
summary    : Deal PySol FC Cards
description: |
    The pysol-cards python modules allow the python developer to generate the initial deals of some PySol FC games. It also supports PySol legacy deals and Microsoft FreeCell/Freecell Pro deals.
builddeps  :
    - pbr
    - python-random2
rundeps    :
    - pbr
    - python-random2
    - python-six
build      : |
    %python3_setup
install    : |
    %python3_install
